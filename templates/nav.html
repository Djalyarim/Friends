<!-- Header -->
<header id="header">
  <h1 id="logo"><a href="{% url 'index' %}">AXIOM</a></h1>
  {% if user.is_authenticated %}
  <ul>
    <li>
      <p style=margin-left:180px;>Добро пожаловать, {{ user.username }}</p>
    </li>
  </ul>
  {% endif %}

  <nav id="nav">

    <ul>
      <li>
        <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get">
          <input class="form-control mr-sm-2" type="search" name="q" placeholder="Поиск" aria-label="Search">
        </form>
      </li>


      <li><a href="{% url 'group_id' %}">Сообщества</a></li>
      {% if user.is_authenticated %}
      <li>
        <a href="{% url 'profile' request.user.username %}">Профиль</a>
        <ul>
          <li> <a href="{% url 'profile_edit' %}">Изменить фото</a> </li>
          <li><a href="{% url 'password_change' %}">Изменить пароль</a></li>
        </ul>
      </li>
      <li><a href="{% url 'new_post' %}" class="button primary">Новая запись</a></li>
      <li><a href="{% url 'logout' %}">Выйти</a></li>
      {% else %}
      <li><a href="{% url 'login' %}">Войти</a></li>
      <li><a href="{% url 'signup' %}" class="button primary">Регистрация</a></li>
      {% endif %}
    </ul>
  </nav>
</header>
